<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <div class="cart">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Shopping_cart_icon.svg" alt="Cart"> Cart</a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="hero">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Hero Banner">
        </section>

        <!-- Product Grid -->
        <section class="product-grid">
            <div class="product" id="product1">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81OdwZ6khGL._AC_UL200_SR200,200_.jpg" alt="Product 1">
                <h3>Product Title 1</h3>
                <p>$29.99</p>
                <p><strong>Views: <span class="view-count" id="view-count1">0</span></strong></p>
                <a href="https://example.com/product1" class="buy-now">Buy Now</a> <!-- Add your product URL -->
            </div>
            <div class="product" id="product2">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71Z5QnTXIqL._AC_UL200_SR200,200_.jpg" alt="Product 2">
                <h3>Product Title 2</h3>
                <p>$19.99</p>
                <p><strong>Views: <span class="view-count" id="view-count2">0</span></strong></p>
                <a href="https://example.com/product2" class="buy-now">Buy Now</a> <!-- Add your product URL -->
            </div>
            <div class="product" id="product3">
                <img src="https://images-na.ssl-images-amazon.com/images/I/61U0NIT0NWL._AC_UL200_SR200,200_.jpg" alt="Product 3">
                <h3>Product Title 3</h3>
                <p>$49.99</p>
                <p><strong>Views: <span class="view-count" id="view-count3">0</span></strong></p>
                <a href="https://example.com/product3" class="buy-now">Buy Now</a> <!-- Add your product URL -->
            </div>
            <div class="product" id="product4">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81OdwZ6khGL._AC_UL200_SR200,200_.jpg" alt="Product 4">
                <h3>Product Title 4</h3>
                <p>$9.99</p>
                <p><strong>Views: <span class="view-count" id="view-count4">0</span></strong></p>
                <a href="https://example.com/product4" class="buy-now">Buy Now</a> <!-- Add your product URL -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://linkedin.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
        </div>
        <p>Â© 2024 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
